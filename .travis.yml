language: csharp
dist: trusty
sudo: required
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1
script:
  - cd EasyConfig.UnitTests
  - dotnet restore
  - dotnet test
  - cd ../EasyConfig.Net.Core
  - dotnet restore
  - dotnet pack -o . --version-suffix $TRAVIS_BUILD_NUMBER
  - dotnet nuget push EasyConfig.Net.Core.nupkg -k $NugetApiKey
